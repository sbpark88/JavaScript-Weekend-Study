<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dior Callback Motion</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/c12878d3ba.js" crossorigin="anonymous"></script>
  <script defer src="js/anime.js"></script>
  <script defer src="js/custom.js"></script>
</head>

<body>
<header>
  <h1><img src="img/logo.png" alt="logo"></h1>
  <ul class="sns">
    <li><a href="#"><i class="fa-brands fa-facebook-f"></i> </a></li>
    <li><a href="#"><i class="fa-brands fa-twitter"></i> </a></li>
    <li><a href="#"><i class="fa-solid fa-envelope"></i> </a></li>
  </ul>
</header>

<main>
  <img src="img/txt.png" alt="txt" class="txt">
  <img src="img/woman.png" alt="woman" class="woman">
  <a href="#" id="btnOpen" class="btnOpen">VIEW CONTENT</a>
</main>

<aside id="contentModal">
  <div class="modal__line horizontal top"></div>
  <div class="modal__line vertical right"></div>
  <div class="modal__line horizontal bottom"></div>
  <div class="modal__line vertical left"></div>
  <article class="modal__line inner">
    <img src="img/pic.png" alt="picture-in-modal" class="pic">

    <div class="content">
      <h2>LOREM IPSUM</h2>
      <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quasi voluptatibus animi dolorem nisi in! Quos
        quidem porro officiis nemo quisquam. </p>
    </div>
    <a href="#" id="btnClose" class="btnClose">
      <img src="img/close.png" alt="close-button-image">
    </a>

  </article>
</aside>

<footer>
  <ul>
    <li>CONTACT</li>
    <li>MEMBERS</li>
    <li>LOCATIONS</li>
  </ul>
  <p>2023 Hogwarts &copy; ALL RIGHTS RESERVED.</p>
</footer>
</body>

</html>
